<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Car Buy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Smart Car Buy</h1>
          <hr />
          <br />
        </div>
      </div>
      <button
        id="addCar"
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#carModal"
      >
        Add new car
      </button>
      <button class="btn btn-primary btn-count">Number of cars for sale</button>
      <button
        class="btn btn-warning btn-sell-car"
        data-toggle="modal"
        data-target="#sellModal"
      >
        Sell my car
      </button>
      <div id="carsRow" class="row"></div>
    </div>

    <div id="carTemplate" style="display: none;">
      <div class="col-sm-8 col-md-6 col-lg-5">
        <div class="panel panel-default panel-car">
          <div class="panel-heading"><h3 class="car-brand"></h3><img class="img-sale" width="50px" height="50px" src="https://www.healthedco.com/c.3352071/kilimanjaro/img/Ribbons/sale-ribbon.png" alt=""></div>
          <div class="panel-body">
            <img
              alt="140x140"
              data-src="holder.js/140x140"
              class="img-rounded img-center"
              style="width: 250px; height: 150px;"
              src="https://bit.ly/2LVibnW"
              data-holder-rendered="true"
            />
            <br /><br />
            <strong>Model</strong>: <span class="car-model"></span><br />
            <strong>Licence</strong>: <span class="car-licence"></span><br />
            <strong>Price</strong>: <span class="car-price-text"></span><br /><br />
            <strong>Owner</strong>: <span class="car-owner-text"></span><br /><br />
            <button class="btn btn-default btn-buy" type="button" data-id="0">
              Buy
            </button>
            <button
              class="btn btn-success btn-description"
              type="button"
            >
              Contract info
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="carModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="carModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="carModalLabel">New car</h2>
            <form>
              <label>Brand</label> <input id="car-brand" type="text" /><br />
              <label>Model</label> <input id="car-model" type="text" /><br />
              <label>Licence</label>
              <input id="car-licence" type="text" /><br />
              <label>Picture</label>
              <input id="car-picture" type="text" /><br />
              <label>Owner (Address)</label>
              <input id="car-owner" type="text" /><br />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-add">
              Add Car
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="sellModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="carModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="carModalLabel">Sell car</h2>
            <form>
                <label>Select car</label>
                <hr />
                <select class="form-control" id="carSelect">
                <br/><br/>
                <hr />
                <input id="" type="text"  hidden/><br />
                <label>Price (ETH)</label> 
                <input id="car-price" type="text" /><br />
                <label>Addition conditions</label> 
                <textarea class="form-control"  id="car-addons" rows="5" id="comment"></textarea>

            </form>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-put-on-sale">
              Activate sale
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
